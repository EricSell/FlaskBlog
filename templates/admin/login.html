    <title>异清轩博客管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
    <link rel="apple-touch-icon-precomposed" href="/static/admin/images/icon/icon.png">

<body class="user-select">
<div class="container">
    <div class="siteIcon"><img src="/static/admin/images/icon/icon.png" alt="" data-toggle="tooltip"
                               data-placement="top" title="欢迎使用Eric博客管理系统" draggable="false"/></div>
    <form action="{{ url_for('admin.admin_index') }}" method="post"  class="form-signin">
        <h2 class="form-signin-heading">管理员登录</h2>
        {% if code %}
            {% if code == 1 %}
                <p style="color: red;font-size: 20px;">{{ msg }}</p>
            {% else %}
                <p style="color: red;font-size: 20px;">{{ msg }}</p>
            {% endif %}
        {% endif %}
        <label for="userName" class="sr-only">用户名</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus
               autocomplete="off" maxlength="10">
        <label for="userPwd" class="sr-only">密码</label>
        <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required
               autocomplete="off" maxlength="18">
        <a href="{{ url_for('admin.admin_index') }}">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button>
        </a>
    </form>
    <div class="footer">
        <p><a href="{{ url_for('blog.index',page=1) }}" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到主页面
            →</a></p>
    </div>
</div>
<script src="/static/admin/js/bootstrap.min.js"></script>
